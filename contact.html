<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact â€” Bounder</title>
  
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      font-family: proxima-nova, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #363636;
      background-color: #fff;
    }
    
    /* Header styles matching bounder.io */
    .site-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      background: transparent;
    }
    
    .header-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px 60px;
      max-width: 100%;
    }
    
    .site-title {
      margin: 0;
      line-height: 1;
    }
    
    .site-title a {
      display: block;
    }
    
    .site-title img {
      height: 40px;
      width: auto;
      display: block;
    }
    
    .header-nav a {
      color: #fff;
      text-decoration: none;
      font-family: futura-pt, sans-serif;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: opacity 0.3s ease;
    }
    
    .header-nav a:hover {
      opacity: 0.7;
    }
    
    /* Banner section matching bounder.io */
    .banner-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      min-height: 600px;
      overflow: hidden;
    }
    
    .banner-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .banner-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    
    .image-overlay-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .title-desc-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
      width: 90%;
      max-width: 800px;
    }
    
    .page-title {
      font-size: 72px;
      font-family: futura-pt, sans-serif;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    /* Content section */
    .content-wrapper {
      padding: 80px 0;
      background: #fff;
    }
    
    .content-inner {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 40px;
    }
    
    /* Form styles matching bounder.io aesthetic */
    .sqs-block-form {
      margin-top: 40px;
    }
    
    .form-wrapper {
      background: #fff;
    }
    
    .field-list {
      margin: 0;
      padding: 0;
    }
    
    .form-item {
      margin-bottom: 30px;
      position: relative;
    }
    
    .title {
      display: block;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #363636;
      margin-bottom: 10px;
    }
    
    .required {
      color: #c63527;
      margin-left: 3px;
    }
    
    .field-element {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      font-family: proxima-nova, "Helvetica Neue", Helvetica, Arial, sans-serif;
      border: 1px solid #d0d0d0;
      border-radius: 0;
      background: #fff;
      transition: border-color 0.3s ease;
      -webkit-appearance: none;
    }
    
    .field-element:focus {
      outline: none;
      border-color: #999;
    }
    
    textarea.field-element {
      min-height: 150px;
      resize: vertical;
      font-family: proxima-nova, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    
    /* Checkbox styling */
    .checkbox-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 30px;
    }
    
    .checkbox-item input[type="checkbox"] {
      margin-right: 10px;
      margin-top: 5px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    .checkbox-label {
      font-size: 14px;
      color: #363636;
      line-height: 1.5;
      cursor: pointer;
    }
    
    .checkbox-label a {
      color: #363636;
      text-decoration: underline;
    }
    
    .checkbox-label a:hover {
      opacity: 0.7;
    }
    
    /* Submit button matching bounder.io */
    .form-button-wrapper {
      margin-top: 40px;
    }
    
    .sqs-block-button-element {
      display: inline-block;
      padding: 15px 40px;
      background: #363636;
      color: #fff;
      font-family: futura-pt, sans-serif;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      border: 2px solid #363636;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .sqs-block-button-element:hover {
      background: transparent;
      color: #363636;
    }
    
    /* Success message */
    .form-submission-text {
      padding: 40px;
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.3);
      text-align: center;
      border-radius: 4px;
      display: none;
    }
    
    .form-submission-text h2 {
      color: #4caf50;
      margin-bottom: 15px;
      font-size: 28px;
    }
    
    /* Footer matching bounder.io */
    footer {
      background: #1a1a1a;
      color: #fff;
      padding: 50px 0;
      text-align: center;
      margin-top: 0;
    }
    
    .footer-nav {
      margin-bottom: 30px;
    }
    
    .footer-nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    
    .footer-nav a:hover {
      opacity: 1;
    }
    
    .github-footer-icon {
      display: inline-block;
      margin: 20px 0;
      transition: transform 0.3s ease;
    }
    
    .github-footer-icon:hover {
      transform: scale(1.1);
    }
    
    .github-footer-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .header-wrapper {
        padding: 20px 30px;
      }
      
      .site-title img {
        height: 30px;
      }
      
      .header-nav a {
        font-size: 11px;
      }
      
      .page-title {
        font-size: 48px;
      }
      
      .content-inner {
        padding: 0 20px;
      }
      
      .field-element {
        font-size: 16px;
        padding: 10px 12px;
      }
    }
    
    @media (max-width: 480px) {
      .header-wrapper {
        padding: 15px 20px;
      }
      
      .page-title {
        font-size: 36px;
        letter-spacing: 2px;
      }
      
      .sqs-block-button-element {
        width: 100%;
        text-align: center;
      }
    }
    
    /* Hide honeypot field */
    input[name="_gotcha"] {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-wrapper">
      <h1 class="site-title">
        <a href="index.html">
          <img src="images/logo.png" alt="Bounder">
        </a>
      </h1>
      <nav class="header-nav">
        <a href="index.html">HOME</a>
      </nav>
    </div>
  </header>

  <!-- Banner Section -->
  <div id="banner-wrapper">
    <div class="banner-wrapper">
      <div class="banner-image">
        <img src="https://images.squarespace-cdn.com/content/v1/55acf641e4b0b8a3dbbdbd91/1437403387465-ETI0J4SGRNWZP8YOLMKL/startup-593335.jpg?format=2500w" alt="Contact Banner">
        <div class="image-overlay-wrapper"></div>
      </div>
      <div class="title-desc-wrapper">
        <h1 class="page-title">Contact</h1>
      </div>
    </div>
  </div>

  <!-- Content Section -->
  <section id="content-wrapper">
    <div class="content-wrapper">
      <div class="content-inner">
        
        <!-- Contact Form -->
        <div class="sqs-block-form">
          <div class="form-wrapper">
            
            <!-- Success Message (hidden by default) -->
            <div class="form-submission-text" id="success-message">
              <h2>Thank You!</h2>
              <p>Your message has been sent successfully. We will get back to you soon.</p>
            </div>
            
            <!-- Form -->
            <form action="https://formspree.io/f/xqalyykn" method="POST" id="contact-form">
              <div class="field-list">
                
                <!-- Name Field -->
                <div class="form-item field text">
                  <label class="title" for="name">
                    Name
                    <span class="required">*</span>
                  </label>
                  <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    class="field-element" 
                    required 
                    aria-required="true"
                  />
                </div>
                
                <!-- Email Field -->
                <div class="form-item field email">
                  <label class="title" for="email">
                    Email Address
                    <span class="required">*</span>
                  </label>
                  <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    class="field-element" 
                    required 
                    aria-required="true"
                  />
                </div>
                
                <!-- Message Field -->
                <div class="form-item field textarea">
                  <label class="title" for="message">
                    Message
                    <span class="required">*</span>
                  </label>
                  <textarea 
                    name="message" 
                    id="message" 
                    class="field-element" 
                    required 
                    aria-required="true"
                  ></textarea>
                </div>
                
                <!-- Privacy Checkbox -->
                <div class="checkbox-item">
                  <input 
                    type="checkbox" 
                    name="privacy_consent" 
                    id="privacy_consent" 
                    required 
                    aria-required="true"
                  />
                  <label class="checkbox-label" for="privacy_consent">
                    I agree to the 
                    <a href="privacy.html" target="_blank">Privacy Policy</a> 
                    and 
                    <a href="terms.html" target="_blank">Terms & Conditions</a>
                    <span class="required">*</span>
                  </label>
                </div>
                
                <!-- Hidden Fields -->
                <input type="text" name="_gotcha" style="display:none" />
                <input type="hidden" name="_subject" value="New Contact Form Submission - Bounder" />
                <input type="hidden" name="_next" value="https://nellinc.github.io/Bounder/contact.html?success=true" />
                
                <!-- Submit Button -->
                <div class="form-button-wrapper">
                  <button type="submit" class="sqs-block-button-element">
                    Submit Enquiry
                  </button>
                </div>
                
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <div class="footer-nav">
      <a href="terms.html">Terms & Conditions</a>
      <a href="privacy.html">Privacy & Cookies</a>
    </div>
    
    <a href="https://github.com/NellWatson/Bounder" target="_blank" class="github-footer-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
      </svg>
    </a>
  </footer>

  <script>
    // Handle form success
    if (window.location.search.includes('success=true')) {
      document.getElementById('contact-form').style.display = 'none';
      document.getElementById('success-message').style.display = 'block';
      window.history.replaceState({}, document.title, window.location.pathname);
    }
  </script>
</body>
</html>
